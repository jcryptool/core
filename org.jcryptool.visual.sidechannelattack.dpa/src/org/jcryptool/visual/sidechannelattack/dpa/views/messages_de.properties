Constants_12=Zuf\u00e4lliger Parameter k:\nDer Faktor k, mit dem der Punkt P multipliziert wird, wird bei jeder Ausf\u00fchrung neu randomisiert. Dadruch kann ein Angreifer nicht mehr den privaten Schl\u00fcssel berechnen, in dem er mehrere Messreihen vergleicht.\n\nDas Prinzip ist folgenderma\u00dfen:\nZuerst wird ein zuf\u00e4lliger Wert zwischen 1 und p - 1 gew\u00e4hlt. Dann wird k durch folgende Formel randomisiert: k' = k + r*ord(P).\nDa ord(P)*P der Punkt im Unendlichen ist, ergibt sich:\nG' =\n(k+r*ord(P))*P =\nk*P+r*(oder(P)*P) =\nk*P + r*0 =\nG\nDurch diese Methode wird sichergestellt, dass die Messreihen unterschiedlich sind, auch wenn der gleiche private Schl\u00fcssel verwendet wurde.
