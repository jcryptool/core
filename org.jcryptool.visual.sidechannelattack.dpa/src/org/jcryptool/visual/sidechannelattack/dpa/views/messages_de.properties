Constants_15=Zuf\u00e4llige isomorphe Kurve:\nEs wird eine zuf\u00e4llige isomorphe Kurve generiert. Die Berechnungen finden mit dieser Kurve statt. Anschlie\u00dfend wird aus dem Ergebnis Q' Q wiederhergestellt. Eine zuf\u00e4llige isomorphe Kurve kann auch als randomisierten Punkt P verstanden werden.\n\nDas Prinzip ist folgenderma\u00dfen:\nZuerst wird ein Zuf\u00e4lliger r zwischen 1 und  p-1 generiert. Die Parameter der EC werden aus diesem folgenderma\u00dfen abgeleitet:\na' = r\u2074*a\nb' = r\u2076*b\nP' = (r²*Xp,r³*Yp)\n\nAus diesen Werten wird die isomorphe Kurve abgeleitet: E':= y² = x³ + a'*x + b'\nDanach wird Q' = k*P' = (Xq',Yq') mit der neuen Kurve berechnet. Zum Schluss wird Q aus Q' wiederhergestellt: Q =(r\u207B²*Xq',r\u207B³*Yq')\nDie Korellation zwischen k*P und den Messreihen wird ebenfalls durch die Randomisierung von P gebrochen.
