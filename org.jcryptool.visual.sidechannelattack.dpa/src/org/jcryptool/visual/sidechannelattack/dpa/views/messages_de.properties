Constants_11=Double and Add Always:\nDiese Berechnungsart f\u00fcr eine "Dummy"-Berechnung ein. Es wird nach jeder Multiplikation addiert, auch wenn dies nicht f\u00fcr die Berechnung n\u00f6tig ist. Das Ergebnis nach der Addition wird verworfen und mit dem voherigen Ergebnis weiter gerechnet. Die Dummy-Operation sch\u00fctzt vor SPA-Attacken. Dieses Vorgehen sch\u00fctzt jedoch nicht gegen DPA-Attacken, da durch differentielle Analysen weiterhin der private Schl\u00fcssel extrahiert werden kann.
