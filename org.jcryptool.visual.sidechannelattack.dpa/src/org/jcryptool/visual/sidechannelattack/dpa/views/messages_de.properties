Constants_14=Zuf\u00e4lliger initialer EC-Punkt P:\Hierbei wird der Punkt P bei jeder Ausf\u00fchrung neu randomisiert. Dadurch wird es erschwert, eine Korellation zwischen k*P und den Messreihen herzustellen\n\nDas Prinzip ist folgenderma\u00dfen:\nZuerst wird ein zuf\u00e4lliger Punkt R auf der gleichen EC gew\u00e4hlt, der sich von P unterscheidet. Dann wird P durch folgende Formel randomisiert: P' = R+P = P'. Nach der Berechnung von Q' ist das Ergebnis:\nQ' = kP' = k(P + R) =\nk*P + k*R = Q + k*R.\nF\u00fcr die Inverse eines EC-Punkt gilt: -S = (x,-y). Somit gilt Q = Q' - k*R = Q' + (-kR). P wurde mit dieser Methode verschleiert, woduch auch die Korrelation zwischen P und den Messreihen verschleiert wurde.
