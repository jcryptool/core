Constants_7=In diesem Plug-in werden unterschiedliche Verfahren zum Schutz vor "Differential Power Analysis" (DPA) bei Elliptischen Kurven (EC) vorgestellt. W\u00e4hlen sie zun\u00e4chst ihren Modus. Die erste M\u00f6glichkeit ist die Berechnung nach dem regul\u00e4ren "Double and Add"-Algorithmus. "Double and Always Add" ist eine Erweiterung von diesem, der Schutz gegen eine "Simple Power Attack" (SPA) bietet. Die drei anderen Modi randomisieren verschiedene Parameter, welche Schutz vor DPA bieten. Hierbei wird immer "Double and Always Add" angewandt. \nDie mittlere Textbox beinhaltet Informationen zum ausgew\u00e4hlten Modus. Die Berechnungen der Randomisation finden in der rechten Textbox statt.\nBestimmen sie zun\u00e4chst die Parameter der EC, dann die Punkte auf der EC und klicken Sie auf "Ausf\u00fchren". Probieren Sie verschiedene Modi aus!
