HashingView_0=Hash-Sensitivität
HashingView_1=\nEine Hashfunktion bildet eine große Eingabemenge auf eine kleinere Zielmenge ab. Die Eingabe hat unterschiedliche Längen, dagegen hat die Ausgabe meist eine feste Länge. Hier können Sie eine Hashfunktion und die Darstellung der Hashwerte auswählen. Die Hashwerte beider Eingabetexte werden berechnet und sofort angezeigt. Der Unterschied der beiden Hashwerte ist ein Maß für die Sensitivität der Hashwerte bzgl. Änderungen in der Eingabe (er wird unten angezeigt).
