Header_title = Ant Colony Optimization (ACO)
Header_text = This visuals shows a method to decrypt a text, which has previously been encrypted by a permutation cipher, without knowing the key. For the decryption a graph will be generated. The number of vertices of the graph corresponds to the length of the key which was used by the encryption. Then, the letters of the ciphertext will be assigned to the knots in the graph. Randomly a vertex of the graph will be chosen, marked as visited, and transition probabilities \u2012 based on local information \u2012 to unvisited knots will be calculated. Based on the calculated probabilities, an unvisited vertex in the graph will be picked and this iteration will be repeated until all knots are marked as visited. The chosen knots represent a path in the graph. By concatenating the letters along the path, a possible plaintext is formed. In each iteration a candidate for the plaintext is generated, by repeating the steps a lot of times the correct plaintext will most likely be the candidate with the highest probability. As for the calculation of the transition probabilities local information and especially information about previously token paths \u2012 similar to the orientation of ants \u2012 will be taken into account, the algorithm is called the Ant Colony Optimization.
