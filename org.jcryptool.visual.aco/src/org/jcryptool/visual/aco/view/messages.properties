Desc_configComp_left = In this step a ciphertext to analyse has to be chosen.\nThe text can be inserted directly or generated by the wizard\n\u201DGenerate ciphertext\u201D from a plaintext.\n\n  \u2022 Estimated key length n  [n \u2208 \u2115; 3 \u2264 n \u2264 9]:\n    \u2012 Length of the key, which was used for the encryption.\n    \u2012 Corresponds to the number of vertices in the graph.
Desc_configComp_right = \u2022 Language of text:\n    \u2012 For the the analysis bigrams of letters with its probabilities will be considered.\n       The probabilities depend on a language, this language can be chosen here.\n\n\u2022 Start analysis:\n    \u2012 As soon as the ciphertext length is larger than the key length, this button will\n       be active.
Desc_analysisComp_left = \u2022 Knot-by-knot [active for key length n: 3 \u2264 n \u2264 5]:\n    \u2012 The progress of an ant in the graph can be inspected knot-by-knot.\n\n\u2022 Multiple iteration [automatically active for key length n: 6 \u2264 n \u2264 9]:\n    \u2012 Multiple ants can be sent at once.\n\n\u2022 Animation [active for key length n: 3 \u2264 n \u2264 5]:\n    \u2012 Activates animations.
Desc_analysisComp_right = \u2022 To next knot:\n    \u2012 The current path of the ant will be extended to a random knot which yet has\n       not been visited.\n\n\u2022 Until last knot:\n    \u2012 The ant continues its way through the path until each knot is marked as\n       visited.\n\n\u2022 Place new ant [active as soon as an ant has finished its path]:\n    \u2012 A ant will be placed on a new knot and a new path (new decryption) will be\n       started.
Desc_analysisCompMulti_right = \u2022 Send new ants:\n    \u2012 Starts a new iteration by sending the chosen amount of ants.\n\n\u2022 Number of ants:\n    \u2012 Determines the number of ants which will be sent.
Desc_analysisAlgoSett_left = In the group Algorithm settings parameters for the algorithm can be chosen.\nThose adjust the transition probabilities from knot to knot and influence the\nconvergence of the method. \n\n  \u2022 Alpha  [x \u2208 [0,1]]:\n   \u2012  On each iteration an ant drops a pheromon on the passed edges.\n       Following ant are influenced by the pheromon and will most likely chose\n       edges with a higher value of pheromon. Alpha determines the influence\n       of the pheromon have over the ants.  
Desc_analysisAlgoSett_right = \u2022 Beta  [x \u2208 [0,1]]:\n   \u2012  This parameter adjusts the weight of the probabilities of the bigrams of\n       letters which arise along the edges. By choosing a big parameter, the ant will\n       chose a path where the bigrams of letters in the chosen language are more\n       likely.\n\n  \u2022 Evaporation  [x \u2208 [0,1]]:\n   \u2012  A small value means, that more following ants will notice the pheromon\n       dropped on the edges by the current ant.
Control_noVisualAvailable = If the length of key is greater than 5, the option \u201DVisualization as graph\u201D is not active. \nOnly the pheromon matrix can be displayed.