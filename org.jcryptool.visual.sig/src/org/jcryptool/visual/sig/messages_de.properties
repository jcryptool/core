SigComposite_description=\r\nDie Visualisierung soll die Erzeugung einer Signatur für ein bestimmtes Dokument zeigen. Eine digitale Signatur kann zur Authentisierung der Identität des Senders oder des Unterzeichners des Dokuments genutzt werden. Sie sicher außerdem die Integrität des Dokumentes selbst.
