DesView_166=Sei k ein DES-Schlüssel. Ein Fixpunkt F bzgl. k ist definiert durch DES(k,F) = F. Analog hierzu ist ein Anti-Fixpunkt A bzgl. k definiert durch DES(k,A) = com_A. Der Ausdruck com_A ist das Bitkomplement von A, es gilt also A + com_A = 1...1 (wobei  "+" = XOR-Addition).\n\nSchlüssel:\nFixpunkte (und Anti-Fixpunkte) sind nur für die Schlüssel k[0], k[5], k[10] und k[15] (bzw. k[3], k[6], k[9] und k[11]) bekannt.\n\nm[i]:\nDie Werte der i-ten Zwischenrunde. DieVariable m[8] ist vom Benutzer festgelegt. Damit werden die ensprechenden (Anti-)Fixpunkte berechnet.\n\nAusgabetabelle:\nDie Tabelle beinhaltet nur die 32-Bit breiten Rundenausgaben von m[8] bis m[17], da die anderen m[i] über den Zusammenhang m[i] = m[17-i] (bzw. m[i] = com_m[17-i]) berechnet werden können.\nDie Farben der benachbarten Bits ändern sich, wenn sich ihre Werte unterscheiden. Die Spalte DIST beinhaltet die Hamming-Distanzen zwischen den Zeilen m[i-1] und m[i].\n\nDie Hilfe enthält weitere Informationen.
