DesView_47=Die Matrizen A und B verdeutlichen Hamming-Distanzen.\nMatrix A = (a_ij) visualisiert a_ij := DIST[DES(k;p);DES(k;p+e_8(i-1)+j)]. Matrix B = (b_ij) visualisiert die Hamming-Distanzen b_ij := DIST[DES(k; p+e_8(i-1)+(j-1));DES(k; p+e_8(i-1)+j)] für i,j = 1, ..., 8 und e_0 := 0.
