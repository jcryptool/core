DesView_244=Ein zufälliger Klartext p und seine Differenz (p + Delta_p) werden mit gleichem, zufälligen Schlüssel k verschlüsselt. Beide Klartexte generieren Eingaben in jeder der 16 Runden für die 8 S-Boxen S1, ..., S8. Die 16 x 8 Matrix visualisiert durch die Farben der Zellen, ob die Eingaben (pro Runde und pro S-Box) die gleichen sind (gelb), oder nicht (rot). Das Farbmuster verdeutlicht die Verteilung (Lawineneffekt) der Eingabedifferenzen Delta_p während des gesamten Verschlüsselungsprozesses.\n\nZufälliges p:\nEin zufällig gewählter Klartext.\n\nZufälliges k:\nEin zufällig gewählter Schlüssel.\n\nGelbe S-Box:\nS-Box mit identischen Eingaben.\n\nRote S-Box:\nS-Box mit verschiedenen Eingaben.\n\nAusgabetabelle:\nDie 16 x 8 Matrix zeigt die 8 S-Boxen in jeder der 16 Runden.\n\nDie Hilfe enthält weitere Informationen.
