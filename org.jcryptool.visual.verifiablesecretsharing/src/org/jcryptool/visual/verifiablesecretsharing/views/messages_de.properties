VerifiableSecretSharingComposite_description=Verifiable-Secret-Sharing ist ein Secret-Sharing-Algorithmus. Das Geheimnis wird so verteilt, dass jede Person ihren eigenen eindeutigen Teil bekommt. Zus\u00E4tzlich hat jede Person die M\u00F6glichkeit zu \u00FCberpr\u00FCfen, \r\nob die Teile der anderen Personen korrekt sind. F\u00FCr die Rekonstruktion wird nur eine zu Beginn festgelegte Anzahl der verschiedenen Teile ben\u00F6tigt. Das Geheimnis wird mit Hilfe der Lagrange-Interpolation berechnet.\r\nWird der Fokus in einen Container gesetzt, werden die jeweiligen Erkl‰rungen in der daf¸r vorgesehenen Box angezeigt.
