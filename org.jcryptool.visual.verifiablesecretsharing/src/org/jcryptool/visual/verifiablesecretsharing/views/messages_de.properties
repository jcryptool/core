VerifiableSecretSharingComposite_description_parameters_left=Bei diesem Schritt werden die Parameter gew\u00E4hlt.\n\r  \u2022 Anzahl der Spieler n [n \u2208 \u2115; n > 1] (Pflichtfeld)\n\r  \u2022 Anzahl der Player zur Rekonstruktion t [t \u2208 \u2115; 1 < t \u2264 n] (Pflichtfeld)\n\r  \u2022 Geheimnis s [s \u2208 \u2115] (Pflichtfeld)\n\r    \u2012 Wird, bei keiner oder Eingaben kleiner 1, zuf\u00E4llig generiert.\n\r    \u2012 Ist aufgrund der sp\u00E4teren Berechnungsdauer auf 2.000.000 beschr\u00E4nkt.\n\r 
VerifiableSecretSharingComposite_description_parameters_right=  \u2022 Safe Prime p [p \u2208 \u2119; p > 2s] (Pflichtfeld)\n\r    \u2012 Wird automatisch generiert.\n\r    \u2012 Eine Safe Prime ist eine Primzahl der Form 2q + 1, wobei q ebenfalls eine Primzahl ist. \n\r  \u2022 Generator g [g \u2208 \u2124_p; Ordnung(g) = q] (Pflichtfeld)\n\r    \u2012 Wird automatisch generiert.\n\r  \u2022 q [q \u2208 \u2119] (Pflichtfeld)\n\r    \u2012 Es handelt sich um den gr\u00F6ﬂten Primfactor von p-1. Es gilt q = (p-1)/2.

VerifiableSecretSharingComposite_description_coefficients_left=Bei diesem Schritt werden die Koeffizienten a\u1D62 [a\u1D62 \u2208 \u2115; 1 \u2264 a\u1D62 < q]  f\u00FCr das Polynom P(x) ausgew\u00E4hlt. \u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\n\rBei den Koeffizienten werden nur Werte > 0, aufgrund der Sicherheit des Algorithmus zugelassen.\n\rDiese k\u00F6nnen entweder selbst gew\u00E4hlt, oder zuf\u00E4llig generiert werden. \n\rBei a\u2080 handelt es sich um das Geheimnis s. \n\rDie restlichen Koeffizienten a\u2081 bis a_(t-1) sind mit 1 als Defaultwert gesetzt.
VerifiableSecretSharingComposite_description_coefficients_right=Das Polynom P(x) wird folgendermaﬂen aufgebaut: P(x) = a\u2080 + a\u2081x + a\u2082x\u00B2 + ... + a_(t-1)x^(t-1)\n\rSind alle Koeffizienten gew\u00E4hlt, wird das fertige Polynom angezeigt \n\rund es ist m\u00F6glich die Commitments und die Shares zu berechnen, \n\rwobei die Shares unabh\u00E4ngig von den Commitments berechnet werden k\u00F6nnen. \n\rDie Commitments werden jedoch sp\u00E4ter f\u00FCr den Check der Shares ben\u00F6tigt.

VerifiableSecretSharingComposite_description_commitments_left=Bei diesem Schritt werden die Commitments Y\u2091 f\u00FCr jeden Koeffizienten a\u2091  folgendermaﬂen berechnet: \n\r Y\u2091 = g ^ a\u2091 mod p \n\rDiese werden zum Checken der Shares ben\u00F6tigt.
VerifiableSecretSharingComposite_description_commitments_right

VerifiableSecretSharingComposite_description_shares_left=Bei diesem Schritt werden die Shares N\u1D62 f\u00FCr jeden Spieler i folgendermaﬂen berechnet:\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0 \n\rN\u1D62 = P(i) mod q, \n\rwobei i die ID des Spielers ist und P(i) das Polynom. \n\rAngezeigt werden die Shares modulo q. \n\rDas Zwischenergebnis vor der Reduktion modulo q wird ebenfalls angezeigt, \n\rum die Rekonstruktion graphisch besser veranschaulichen zu k\u00F6nnen.
VerifiableSecretSharingComposite_description_shares_right=Mittels Check wird \u00FCberpr\u00FCft, ob der Share zum commiteten Polynom passt. \n\rDieser kann f\u00FCr jeden Spieler durchgef\u00FChrt werden. \n\rDie Korrektheit wird, nach dem Check, mittels einem gr\u00FCnen(korrekt) bzw. \n\reinem roten(falsch) Hintergrund im Feld angezeigt. \n\rVersuchsweise k\u00F6nnen die Shares modulo q ge\u00E4ndert werden. \n\rDie Berechnung sieht folgendermaﬂen aus:
	
