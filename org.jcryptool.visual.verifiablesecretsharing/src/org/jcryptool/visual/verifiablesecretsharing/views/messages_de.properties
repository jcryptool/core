VerifiableSecretSharingComposite_description_reconstruction_right=  \u2022 Wobei: \n\r    \u2012 u die Anzahl der ausgew\u00E4hlten Spieler und \n\r    \u2012 x_k und x_l die verwendeten IDs der Spieler sind.
VerifiableSecretSharingComposite_description_reconstruction_right_part2=Als Ergebnis wird das Polynom P'(x) geliefert. \n\rDa es sich beim Polynom P'(x) wieder um P(x) handelt, \n\rwenn gen\u00FCgend Spieler ausgew\u00E4hlt wurden, ist der Koeffizient a\u2080 das Geheimnis s.
