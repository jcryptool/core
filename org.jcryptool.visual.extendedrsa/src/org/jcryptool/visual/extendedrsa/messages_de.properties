Identity_9=Aktion: \u00d6ffentlichen Schl\u00fcssel angreifen\n\nIn dieser Registerkarte k\u00f6nnen Sie versuchen, einen \u00f6ffentlichen Schl\u00fcssel anzugreifen. Wenn der Modulus N kurz genug ist (weniger als 256 bit L\u00e4nge), wird es m\u00f6glich sein, N in "endlicher Zeit" zu faktorisieren. Die Faktorisierung liefert die verwendeten Primzahlen, und mit diesen kann der geheime Schl\u00fcssel d rekonstruiert werden. Somit k\u00f6nnen Sie sich als der tats\u00e4chliche Schl\u00fcsselbesitzer ausgeben und eventuell Nachrichten lesen, die f\u00fcr den eigentlichen Schl\u00fcsselbesitzer bestimmt sind.\n\nAchtung: Das Faktorisieren kann viel Zeit in Anspruch nehmen. Mit aktueller Hardware werden Sie N mit einer Bitl\u00e4nge von ca. 64 bit in einer Stunde faktorisieren k\u00f6nnen (getestet mit einem Notebook mit Intel Core i5 2.4Ghz und 8GB RAM).\n\nDa die Sicherheit von RSA auf langen Schl\u00fcsseln beruht (bei denen der Faktorisierungsvorgang mehrere Jahre dauern w\u00fcrde), wird empfohlen, zum Verschl\u00fcsseln/Signieren Schl\u00fcssel gr\u00f6\u00dfer als 1024 bit L\u00e4nge zu verwenden.
