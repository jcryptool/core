Identity_0=Die Identit\u00e4ten aus Ihrem Schl\u00fcsselspeicher werden in dieser Visualisierung als Tabs (Registerkarten) angezeigt. Schon bei der Auslieferung befinden sich die Identit\u00e4ten \u201EAlice Whitehat\u201C und \u201EBob Whitehat\u201C im Schl\u00fcsselspeicher und werden dehalb auch initial schon als Tabs angezeigt.\n\nJede Registerkarte stellt eine Identit\u00e4t dar. Durch den Button \u201EIdentit\u00e4ten ein-/ausblenden\u201C k\u00f6nnen bestehende Identit\u00e4ten als Registerkarten angezeigt oder ausgeblendet werden. Wenn eine neue Identit\u00e4t erstellt wird, wird diese erst als Registerkarte angezeigt, wenn Sie durch \u201EIdentit\u00e4ten ein-/ausblenden\u201C ausgew\u00e4hlt wurde\!\n\nZu allen Aktionen finden Sie in diesem Bereich Erl\u00e4uterungen.
Identity_1=Aktion: Nachricht verschl\u00fcsseln und senden\n\nF\u00fcr den Verschl\u00fcsselungsvorgang werden die Parameter N und e ben\u00f6tigt. Mehr Informationen zu den einzelnen Parametern finden Sie in der Registerkarte \u201EMeine Schl\u00fcssel\u201C unter der Aktion \u201ESchl\u00fcssel verwalten\u201C.\n\n Vorgehensweise:\n\n1) Geben Sie einen optionalen Betreff und eine beliebige Nachricht ein.\n\n2) W\u00e4hlen Sie einen Empf\u00e4nger aus (zum Beispiel Bob Whitehat). Hinweis: Diese Visualisierung erlaubt nur einen Empf\u00e4nger.\n\n3) W\u00e4hlen Sie einen \u00f6ffentlichen Schl\u00fcssel des Empf\u00e4ngers aus.\n\n4) Klicken Sie auf den Button \u201ENachricht verschl\u00fcsseln\u201C.\n\n5) Klicken Sie auf den Button \u201ENachricht senden\u201C, um die verschl\u00fcsselte Nachricht zu verschicken und im Nachrichtenspeicher abzulegen.
