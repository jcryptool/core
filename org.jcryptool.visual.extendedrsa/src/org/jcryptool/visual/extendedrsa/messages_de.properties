Identity_2=Aktion: Nachricht empfangen und entschl\u00fcsseln\n\nF\u00fcr den Entschl\u00fcsselungsvorgang werden die Parameter N und d ben\u00f6tigt. Mehr Informationen zu den einzelnen Parametern finden Sie in der Registerkarte \u201EMeine Schl\u00fcssel\u201C unter der Aktion \u201ESchl\u00fcssel verwalten\u201C.\n\nVorgehensweise:\n\n1) W\u00e4hlen Sie eine beliebige Nachricht aus dem Nachrichtenspeicher aus.\n\n2) W\u00e4hlen Sie einen Ihrer privaten Schl\u00fcssel aus, und geben Sie das entsprechende Passwort ein.\n\n3) Klicken Sie auf den Button \u201ENachricht entschl\u00fcsseln\u201C. Die Nachricht kann nur mit dem passenden privaten Schl\u00fcssel erfolgreich entschl\u00fcsselt werden.\n\n4) Klicken Sie auf den Button "Nachricht l\u00f6schen", um die verschl\u00fcsselte Nachricht aus dem Nachrichtenspeicher zu l\u00f6schen (nur f\u00fcr den tats\u00e4chlichen Empf\u00e4nger m\u00f6glich).
