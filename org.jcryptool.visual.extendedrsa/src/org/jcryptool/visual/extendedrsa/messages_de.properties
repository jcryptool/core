Identity_8=Aktion: Schl\u00fcssel verwalten - Meine Schl\u00fcssel\n\nEin Schl\u00fcsselpaar besteht aus einem \u201Eprivaten Schl\u00fcssel\u201C und einem \u201E\u00f6ffentlichen Schl\u00fcssel\u201C:\n\na) Der private Schl\u00fcssel (N, d):\n- Der Modulus N ist sowohl Teil des \u00f6ffentlichen wie des privaten Schl\u00fcssels.\n- Der private Exponent d muss geheim gehalten werden. Er ergab sich aus der Berechnung e^(-1) modulo phi(N).\n\nb) Der \u00f6ffentliche Schl\u00fcssel (N, e):\n- Der Modulus N ist sowohl Teil des \u00f6ffentlichen wie des privaten Schl\u00fcssels.\n- Der \u00f6ffentliche Exponent e (er befindet sich \u00fcblicherweise im Bereich von 17 \u2013 65537) muss relativ prim zu phi(N) sein.\n\nBeim \u201Emulti-primen\u201C RSA-Verfahren k\u00f6nnen mehr als zwei Primzahlen gew\u00e4hlt werden. In diesem Plugin ist die Anzahl auf drei bis f\u00fcnf Primzahlen beschr\u00e4nkt. Theoretisch ist die Anzahl jedoch nach oben offen.
