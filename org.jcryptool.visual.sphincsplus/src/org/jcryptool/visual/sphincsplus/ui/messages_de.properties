SphincsPlusTreeView_descLabel = SPHINCS+ HyperTree
SphincsPlusTreeView_collapsedPart_expanded = Beschreibung zu SPHINCS+-HyperTree ausblenden
SphincsPlusTreeView_collapsedPart_collapsed = Beschreibung zu SPHINCS+-HyperTree einblenden
SphincsPlusTreeView_descText_general = Der folgende SPHINCS+-HyperTree soll helfen, sich mit allen Komponenten von SPHINCS+ vertraut zu machen und den Prozess der Schlüsselgenerierung und einer Signatur zu verstehen.\nDer HT ist ein Baum, welcher aus mehreren Schichten von XMSS-Bäumen besteht. Die obersten Bäume und die Bäume der Zwischenschicht werden verwendet, um die öffentlichen Schlüssel, d. H. die Wurzelknoten, der XMSS-Bäume auf der jeweils nächsten Schicht darunter zu signieren. Bäume der untersten Ebene werden zum signieren der eigentlichen Nachrichten verwendet, die in SPHINCS+ öffentliche FORS-Schlüssel sind.\nAlle XMSS-Bäume im HT sind gleich hoch. Angenommen der HT hat eine Gesamthöhe h mit d Schichten von XMSS-Bäumen der Höhe h '= h / d, dann enthält die Schicht d - 1 einen XMSS-Baum, Schicht d - 2 enthält 2^h' XMSS-Bäume und so weiter. Die Ebene 0 enthält schließlich 2^(h-h') XMSS-Bäume.\nFür diesen Baum wurden folgende Werte verwendet: h=4, d=2.\n\u2022 Höhe eines XMSS-Baums: h'= (4 / 2) = 2 \n\u2022 Bäume der Schicht d - 1 = 1 \n\u2022 Bäume der Schicht d - 2 (Schicht 0) = 2 ^ (h - h ') = 2 ^ (4 - 2) = 4\nWeitere Informationen werden durch Klicken auf eine Komponente des HT angezeigt.
SphincsPlusTreeView_descText_root_node_d = SPHINCS+-Public-Key = HT-Public-Key ist der öffentliche Schlüssel (Stammknoten) des einzelnen XMSS-Baums auf der obersten Ebene.
