SphincsPlusParameterView_parameterDescription = Sie können zwischen 6 Parametersätzen und 2 verschiedenen Hash-Algorithmen auswählen.\nMit Hilfe dieser Parameter können unterschiedliche Sicherheitsstufen erreicht werden. Für jede Sicherheitsstufe gibt es einen größenoptimierten (Endung 's' für "small") und einen geschwindigkeitsoptimierten (Endung 'f' für "fast") Parametersatz.\n\u2022 n: Der Sicherheitsparameter; er ist die Nachrichtenlänge sowie die Länge eines privaten Schlüssels, öffentlichen Schlüssels oder Signaturelements in Bytes\n\u2022 h: Die Höhe des Hypertrees\n\u2022 d: Die Anzahl der Ebenen im Hypertree\n\u2022 log(t) :Die Höhe eines Baums in FORS\n\u2022 k: Die Anzahl der Bäume in FORS\n\u2022 w: Der Winternitz-Parameter (ein Element der Menge {4,16,256})\n\u2022 bitsec: Die Bit-Sicherheit\n\u2022 sec level: Die Sicherheitsstufe gemäß den angegebenen Parametern\n\u2022 sig bytes: Die Größe der Signatur in Bytes\n\u2022 RANDOMIZE: Sorgt für Zufall, der beim Erzeugen einer Signatur verwendet wird. Diese Option wird verwendet, da SPHINCS+-Signaturen ansonsten deterministisch wären.
