SphincsPlusForsView_description_rootNode = Im Kontext von SPHINCS+ wird der öffentliche FORS-Schlüssel niemals alleine generiert. Es wird nur zusammen mit einer Signatur generiert.
SphincsPlusForsView_descText_general = Der SPHINCS+-Hypertree HT wird nicht zum Signieren der eigentlichen Nachrichten verwendet, sondern für die öffentlichen Schlüssel von FORS-Instanzen, die wiederum zum Signieren von Nachrichtenauszügen verwendet werden.