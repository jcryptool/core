# SphincsPlusParameterView
SphincsPlusParameterView_headLabel = SPHINCS+-Signatur
SphincsPlusParameterView_headDescription = SPHINCS+ ist ein zustandsloses, auf Hash-Verfahren basierendes Signaturverfahren. Bei SPHINCS+ handelt es sich um eine Weiterentwicklung von SPHINCS (auch als Plugin in JCT enthalten). Das SPHINCS+-Verfahren implementiert verschiedene Verbesserungen zur Verkleinerung der Signaturgröße. Es verwendet folgende Komponenten:  \u2022 WOTS+: ein One-Time-Signaturverfahren (Plugin in JCT). \u2022 XMSS: Ein Many-Time-Signaturverfahren, das HT [Hypertree]-Signaturen nutzt (Plugin in JCT). \u2022 FORS: ein Few-Time-Signaturverfahren, das die Nachricht signiert.
