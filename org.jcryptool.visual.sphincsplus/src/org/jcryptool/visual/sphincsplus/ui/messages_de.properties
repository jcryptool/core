SphincsPlusSignAndVerifyView_text_inputMessage = Geben Sie hier Ihre Nachricht ein, die mit dem SPHINCS+-Verfahren signiert werden soll.
SphincsPlusSignAndVerifyView_text_sig_description = Das Generieren einer SPHINCS+-Signatur besteht aus vier Schritten: \n1. R: Ein Zufallswert R wird pseudozufällig erzeugt. Bei der Berechnung von R verwendet die Pseudozufallsfunktion (PRF) eine n-Byte-Zeichenfolge als Eingabe, die mit "Null" initialisiert wird, jedoch mit Zufälligkeit überschrieben werden kann, wenn die globale Variable RANDOMIZE gesetzt ist (RANDOMIZE kann unter "Parameter und Schlüsselerzeugung" gesetzt werden).\n2. 'R' wird verwendet, um eine m-Byte-Nachrichten-Kurzfassung zu berechnen, welche in Teil-Nachrichten aufgeteilt wird.\n3. SIG FORS: Eine FORS-Signatur ist ein Array der Länge k(log t + 1) von n-Byte-Zeichenfolgen. Die FORS-Signatur enthält k private Schlüsselwerte mit jeweils n-Bytes und die zugehörigen Authentifizierungspfade, log t Werte, die jeweils n-Bytes lang sind.\n4. SIG HT: Eine HT-Signatur ist eine Bytefolge mit der Länge (h + d * len) * n. Sie besteht aus d XMSS-Signaturen, jeweils (h / d + len) * n Bytes lang.
