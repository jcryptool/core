SudokuComposite_Normal_Title=9*9-Sudoku (Normales Sudoku)
SudokuComposite_Normal_Desc=Um eine normales Sudoku-Puzzle zu l\u00F6sen, muss man die Zahlen 1-9 genau einmal in jede Zeile, Spalte und jedes 3x3-Quadrat einsetzen.

SudokuComposite_Killer_Title=Killer-Sudoku (9*9-Sudoku mit zus\u00E4tzlichen Regionen)
SudokuComposite_Killer_Desc=Ein Killer-Sudoku hat zus\u00E4tzliche Bedingungen. Es gibt umrahmte Regionen: Die Zahlen darin haben ein bestimmtes Ergebnis, wenn man die Zahlen darin addiert, subtrahiert, multipliziert oder dividiert.\nWenn du auf den Button "Quadrat-Regel" dr\u00FCckst, muss auch die 3*3-Quadrat-Regel gelten, d.h. dass jede Zahl nur einmal darin vorkommen darf. Weiterhin muss gelten, dass in jeder Zeile und Spalte jede Zahl 1-9 genau einmal vorkommt.\nIn einem leeren Puzzle kannst du dir dein eigenes Killer-Sudoku entwerfen: Einfach die Zellen nacheinander anklicken, die zu einer Region geh\u00F6ren sollen, dann auf den entsprechenden Operator-Button klicken, und dann in der ff. Dialogbox das erwartete Ergebnis eingeben.

SudokuComposite_Hex_Title=16*16-Sudoku (Hexadezimales Sudoku)
SudokuComposite_Hex_Desc=Das hexadezimale Sudoku funktioniert wie das "normale" Sudoku, hat aber 16x16 statt 9x9 Felder. Darin werden die Zahlen 0-9 und die Buchstaben A-F als einzigartige Zeichen benutzt.\nUm eine normales Sudoku-Puzzle zu l\u00F6sen, muss man jedes Zeichen genau einmal in jede Zeile, Spalte und jedes 4*4-Quadrat einsetzen. Wenn du nicht weiter kommst, kannst du eine der Strategien probieren.

