ViterbiView_0=Viterbi-Analyse-Details
ViterbiComposite_description=Der Viterbi-Algorithmus ist eine komplexe Form der Häufigkeitsanalyse. Mithilfe von Wahrscheinlichkeiten des Auftretens von Zeichenketten wird versucht, die Klartexte zusammenzubauen.\r\nDie Arbeitsweise des Viterbi-Algorithmus lässt sich grob in die folgenden drei Schritte einteilen:\r\n1.\tEin Buchstabe wird in alle möglichen Kombinationen der Verknüpfung zerlegt. \n\tAls Umkehrfunktion verwendet man beim klassischen XOR-Verfahren ein weiteres XOR und bei der modularen Addition eine modulare Subtraktion.\r\n2. Es wird die Wahrscheinlichkeit dieser Kombinationen berechnet. Diese Berechnungen erledigt ein komplexes Sprachmodell, welches längere Zeichenfolgen berücksichtigt. \n\tEs fließt also nicht nur das aktuelle Zeichen, sondern alle Vorgängerbuchstaben in die Berechnung mit ein.\r\n3. Die wahrscheinlichsten Pfade werden geordnet gespeichert. Unwahrscheinliche Pfade werden nicht weiter verfolgt.
