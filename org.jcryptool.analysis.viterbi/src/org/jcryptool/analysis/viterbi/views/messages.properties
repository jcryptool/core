DetailsComposite_0=In this tab, for each step (and character) in the result sequences, the competing sequences above the specified "search depth" limit are displayed on the left. These candidates and their probabilities display the selected state's guess about which paths are most probable according to the ciphertext and the decisions of the previous steps. \nEach step is based on the previous one\: The candidates of a latter step are generated by trying out all possible characters appended to the paths from the former step. The "highlight" mechanism enables you to trace one competitor over all steps. Just select a path from the left table and click the "highlight" button to show every path across all steps that relates (predecessor or a successor) to the highlighted one. The online help offers further explanation and examples.
