#Properties file for org.jcryptool.crypto.classic.adfgvx
Bundle-Vendor = jcryptool.org
Bundle-Name = ADFGVX Plug-in
algorithm.name = ADFGVX
command.description = Verschl\u00fcsselungsverfahren, das nacheinander eine bigraphische Substitution (Buchstabenpaare werden ersetzt) und eine Spalten-Transposition ausf\u00fchrt.
command.syntax = adfgvx -kS <SUBSTITUTIONS-SCHL\u00dcSSEL> -kT <TRANSPOSITIONS-SCHL\u00dcSSEL> (-mD Entschl\u00fcsselungsmodus, -mE Verschl\u00fcsselungsmodus) (-iT <Eingabe Text (in "")>, -iF <Eingabe Datei>, -iAE (aktiver Editor))
example.explanation = Verschl\u00fcsselt den Text im aktiven Editor mit dem Transpositionsschl\u00fcssel "TRANSP" und dem Substitutionsschl\u00fcssel "SUBST"
example.explanation.0 = Entschl\u00fcsselt den Text im aktiven Editor mit dem Transpositionsschl\u00fcssel "TRANSP" und dem Substitutionsschl\u00fcssel "SUBST"