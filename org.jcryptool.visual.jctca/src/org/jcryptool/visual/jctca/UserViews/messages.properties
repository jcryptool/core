SignCert_explain_text=In this view you can create signatures for files on your local hard drive or text input. A signature is created with the private key of a key pair. You can choose one of the private keys, for which public key you've been issued a certificate already. The text you input or the file you choose will be signed with the selected key. The data with its signatures will then be available in the "2nd User" tab for validation.\n\nIf you would like to know about the signature process in more detail, you can check to "Show the signature process vizualised." This will take you to another plugin that deals with the signature process in great detail. All the input and signatures created there will later be available in the "2nd User" tab as well.
