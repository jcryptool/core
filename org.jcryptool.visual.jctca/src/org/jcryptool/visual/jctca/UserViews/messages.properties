SignCert_explain_text=In dieser Ansicht haben Sie die Möglichkeit, eine Datei auf Ihrem Computer oder den hier eingegebenen Text zu signieren. Signiert wird immer mit dem privaten Schlüssel eines Schlüsselpaares. Aus den privaten Schlüssel, für deren korrespondierenden öffentlichen Schlüssel Sie bereits Zertifikate ausgestellt bekommen haben, können Sie in der Dropdownliste auswählen. Der Text oder die Datei wird mit dem ausgewählten Schlüssel signiert. Die signierten Daten und die dazugehörige Signatur stehen danach in der Ansicht "2. Benutzer" zur Überprüfung zur Verfügung.\n\nWenn Sie genauer wissen wollen, was beim Erstellen einer Signatur mathematisch passiert, können Sie mittels "Visualisiert signieren" in ein JCrypTool-Plugin wechseln, das sich genauer mit Signaturen auseinandersetzt. Die Daten und Signaturen, die Sie in diesem Plugin erstellen, stehen danach ebenfalls in der Ansicht "2. Benutzer" zur Verfügung.\n\n"Organisation" und "Organisationseinheit" dienen dazu, Firmen, Organisationen und beispielsweise Abteilungen dieser Firma oder Organisation anzugeben. Da dieses Zertifikat auf eine Privatperson ausgestellt wurde, sind diese Felder einfach leer.\n\nNach den Angaben zum Zertifikatsinhaber folgen die Informationen über die CA, welche das Zertifikat ausgestellt hat. Zuletzt beinhaltet ein Zertifikat immer auch ein Ausstellungsdatum und ein Gültigkeitsdatum. Wie sich dieses Gültigkeitsdatum auf Signaturen auswirkt, wird in der Ansicht "2. Benutzer" behandelt.\n\nMittels "Zertifikat widerrufen" können Sie ein Zertifikat, das laut Gültigkeitsdatum noch gültig wäre, als ungültig erklären. Dies kann beispielsweise notwendig sein, weil der private Schlüssel kompromittiert (also gestohlen oder gebrochen) oder verloren wurde, weil etwa in eine CA eingebrochen wurde oder einfach auch, weil eine Person aus der im Zertifikat angegebenen Organisation ausgeschieden ist. Mehr zu Information dazu lesen Sie in der Onlinehilfe.
