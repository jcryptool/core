ShowCert_explain_text=In dieser Ansicht können Sie Ihre bereits ausgestellten Zertifikate ansehen. Die hier angezeigten Felder entsprechen dem X.509 Standard für digitale Zertifikate. Zuerst können Sie sehen, für wen das Zertifikat ausgestellt wurde. Der Common Name ist in diesem Fall der Name, den Sie bei der Erstellung Ihres CSR angegeben haben. Hier könnte aber auch eine E-Mail-Adresse oder der Name einer Firma stehen. Mehr zu den verschiedenen Arten von Zertifikaten lesen Sie in der Onlinehilfe.\n
