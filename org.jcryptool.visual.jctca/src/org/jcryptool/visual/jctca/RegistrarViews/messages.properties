VerifyIdentity_explain_text=Sie sehen nun den Identitätsnachweis, der vom Antragsteller mit dem CSR übersendet wurde. In diesem Schritt müssen Sie bestätigen, ob es sich beim Antragsteller tatsächlich um die Person handelt, für die er oder sie sich ausgibt. Dabei sind vor allem zwei Dinge wichtig: Erstens, wirkt der Ausweis gefälscht? Und zweitens, stimmen die Daten am Ausweis mit den Angaben des Antragstellers überein?\n\n Die Tätigkeit der RA ist für die Vertrauenswürdigkeit einer PKI absolut entscheident. Nur durch die ausführliche und korrekte Prüfung der RA kann verhindert werden, dass sich kriminelle Personen als andere ausgeben können. Wie PKI-Betreiber in der Realität die Identität der Benutzer feststellen, lesen Sie in der Onlinehilfe.
