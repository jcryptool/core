Constants_132 = Dieses Plug-in zeigt eine Simple Power Analysis Attacke gegen die RSA-Verschl\u00fcsselung\n"Square and Multiply Always"-Modus: Der Square and Multiply Algorithmus wird erweitert. Auch wenn nur eine Quadrierung n\u00f6tig\nist, wird trotzdem eine Multiplikation als Dummy-Operation durchgef\u00fchrt. Auf diese Weise l\u00e4sst sich an den Power Traces der\nprivate Schl\u00fcssel nicht mehr ablesen, da sowohl eine 0 als auch eine 1 den gleichen Stromverbrauch erzeugen. Hierdurch\nlassen sich die Schw\u00e4chen gegen\u00fcber einer SPA-Attacke vermeiden. Es lassen sich nicht immer Schl\u00fcsselabh\u00e4ngige Operationen\nvermeiden, aber in den Power Traces auff\u00e4lige Operationen wie Multiplikationen lassen sich wie in diesem Beispiel gezeigt\nmit Dummy-Operationen verschleiern. Schutzmechanismen gegen SPA lassen sich sowohl in Software, als auch in Hardware\nimplementieren. Softwareimplementierungen sind unabh\u00e4ngig von der zugrunde liegenen Architektur, bieten allerdings auch nicht\nden gleichen Schutz wie Hardwareimplementierungen.
