Constants_125 = Dieses Plug-in zeigt eine "Simple Power Analysis"-Attacke gegen die RSA-Verschl\u00fcsselung\n"Square and Multiply "-Modus: Jede Ziffer des privaten Schl\u00fcssels d in Bin\u00e4rdarstellung wird einzeln betrachtet.Wenn die aktuelle\nZiffer eine 0 ist, wird der Chiffretext Quadriert. Ist die aktuelle Ziffer ist eine 1, wird der Chiffretext erst Quadriert und dann\nMultipliziert. In den Power Traces lassen sich die Unterschiede zwischen diesen Berechnungen erkennen. Der Private Schl\u00fcssel l\u00e4sst\nsich dierekt aus den Power Traces auslesen.\n \nHat ein Angreifer die M\u00f6glichkeit den Stromverbrauch w\u00e4hrend dieser sicherheitskritischen Berechnung aufzuzeichnen,kann er \u00fcber die\nPower Traces den privaten Schl\u00fcssel rekonstruieren. Dieser Angriff ist unabh\u00e4ngig von der verwendeten Schl\u00fcssell\u00e4nge.
