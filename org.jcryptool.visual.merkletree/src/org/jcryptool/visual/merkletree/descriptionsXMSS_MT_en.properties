Tab1_Txt0=This graph depicts a MultiTree. The MultiTree resembles a XMSS tree. The single trees are arranged on layers and each one is highlighted with color. Trees of higher layers sign the root nodes of lower levels, linking the single trees together this way. Trees of lower levels can be generated independently from each other. This saves time at the key generation process, as only those trees have to be generated, which are needed. As additional advantage proves, that single trees within a MultiTree do not require to have the same hash function. If a currently used hash function turns out to be unsafe, the next generated single tree can use a different one, increasing the security again. The compatibility to an old key is ensured, as the length of a hash is not important to the layer above, which signs the single tree. The signature differs lightly, as it consists of multiple XMSS signatures. You will find more information at the Signature/Verification tabs.\r\nYou can select leafs or nodes to see their hash values, as well as highlight the path to the root node and their authentication nodes.\r\nLegend:\r\nblinking black - path of the leaf/node to the root node. blinking red - nodes of the  authentication path.
Tab1_Txt1=Choose a node to see the hashvalue of it.
