MerkleTreeVerify_0=The signature which was created in the \u201ESignature\u201C tab, can now be verified. Initially, the leaf with the correct index (black blinking path) is selected. If you choose another leaf with the wrong index, the verification will fail. The basic verification process does not differ from an XMSS signature, as we start with a single tree, which is equivalent to an XMSS tree.\r\n\r\nThe following information is needed for the first step of verification.\r\n\u2022Index and seed of the MultiTree signature\r\n\u2022The reduced XMSS signature (containing one-time signature, and the authentication path)\r\n\u2022The message\r\nDuring the verification of a message the one-time public key is calculated from the message and the one-time signature. This key is used to calculate the corresponding leaf of the L-Tree. Together with the index and the authentication path, a root node public key is calculated. Now, instead of comparing this result with published XMSS public key, we step up to the next layer of single trees. As this root value, we just calculated, was signed by the single tree a layer above. So we calculate this signature the same way. Of course we use the root value instead of the message this time. Depending on the number of single trees, we will eventually come the the tree's top layer and recieve a single root node value. This root node public key can be checked against the published XMSS^MT public key. If they are the same, all signatures in the chain were correct and the XMSS^MT signature is accepted, otherwise the verification fails. 
MerkleTreeKeyTab_0=In this tab you can take a look at the XMSS^MT key pair\n\u2022The public key consists of the value of the root node and the public seed.\n\u2022The private key consists of an index of the next one-time key pair which will be used, the public and private seed, and all private one-time keys.


