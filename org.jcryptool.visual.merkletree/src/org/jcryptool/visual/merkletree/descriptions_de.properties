MerkleTreeVerify_0=Hier steht die im Reiter "Signierung" erzeugte Signatur. Diese kann nur mit Hilfe des richtigen Knotens im MerkleTree korrekt verifiziert werden. Initial wird bei der Anzeige gleich der richtige Index (gelb) ausgewählt. Sie können auch einen anderen (falschen) Index auswählen. Damit schlägt die Verifikation dann fehl. Der Verifikationsvorgang startet, indem als Erstes der öffentliche WOTS-Schlüssel der WOTS-Signatur berechnet wird. Dieser öffentliche WOTS-Schlüssel wird verwendet, um das verknüpfte Blatt des L-Trees zu berechnen.\r\n\r\nFür die Verifikation werden folgende Informationen benötigt:\r\n\u2022 Der öffentliche Merkle-Schlüssel (MSS- oder XMSS-Schlüssel)\r\n\u2022 Die Merkle-Signatur\r\n\u2022 Die Nachricht\r\nFür die Verifikation wird aus der OTS-Signatur und der Nachricht ein öffentlicher OTS-Schlüssel berechnet. Gemeinsam mit dem Index und dem Authentifizierungspfad wird ein alternativer Wurzelknoten berechnet. Wenn der errechnete Wert mit dem öffentlichen MSS-Schlüssel übereinstimmt, ist die Verifikation erfolgreich und die Signatur wird akzeptiert, ansonsten schlägt die Verifikation fehl.
MerkleTreeVerify_1=Verifizieren
MerkleTreeVerify_2=Die Verifikation der Signatur mit dem ausgew\u00E4hlten Knoten war erfolgreich!
MerkleTreeVerify_3=Die Signatur konnte nicht erfolgreich verifiziert werden!
MerkleTreeVerify_4=Bitte klicken Sie Verifizieren um den ausgew\u00E4hlten Knoten zu \u00fcberpr\u00fcfen.
MerkleTreeVerify_5=Pfad vom Root zum ausgewählten Blatt: 
MerkleTreeVerify_6=Bitte wählen Sie ein Blatt aus um die Signatur zu verifizieren. Ein Knoten kann nicht als gültiger öffentlicher Schlüssel verwendet werden!


