RSAKeyView_Bit_Length_SETUP_Divisibility=Der SETUP-Angriff erfordert eine Bitl?nge der Schl?ssel, die teilbar durch 4 ist,\nweil die Primzahlen des Angreifers genau die H?lfte der L?nge der Primzahlen des Kryptosystems haben muss,\ndie selbst genau die H?lfte der L?nge der Schl?ssellange haben muss.
