RSAKeyView_Honest=Nicht manipulierte (zuf?llige) Primzahlen erzeugen
RSAKeyView_Honest_Step1=Schritt 1: Zwei zuf?llige verschiedene Primzahlen (P und Q) werden erzeugt. Diese Primzahlen haben die halbe Bitl?nge wie die Schl?ssel.
RSAKeyView_Honest_Step2=Schritt 2: P mal Q ergibt das Modul N.
RSAKeyView_Honest_Step3=Schritt 3: W?hlen Sie einen ?ffentliche Exponent E und dann wird der private Exponent D berechnet. Erstens muss Phi berechnet werden, wobei Phi(P*Q) = (P-1)*(Q-1) nach dem erweiterten euklidischen Algorithmus. E muss teilerfremd zu Phi sein und 1 <= E <= Phi - 1. Der Standardwert ist 2^16+1, aber man kann auch einen eigenen Wert nutzen oder einen zuf?llig erzeugen lassen. Der private Exponent D wird dann durch Rechnung der multiplikativen Inverse zu E mod Phi berechnet. E und N bilden den ?ffentlichen Schl?ssel, und D und N bilden den privaten Schl?ssel.
RSAKeyView_Honest_Step4=Schritt 4: Geben Sie eine Nachricht unten ein und verschl?sseln Sie sie mit dem ?ffentlichen Schl?ssel.
RSAKeyView_Honest_Step5=Schritt 5: Der Besitzer des privaten Schl?ssels kann die Nachricht entschl?sseln, was man hier durch den "Entschl?sseln"-Knopf simulieren kann. Ein Angreifer kann diese Nachricht nicht entschl?sseln. Dazu m?sste er das Modul N in seine Primfaktoren zerlegen, was aufgrund des hohen Rechenaufwands f?r gro?e Bitl?nge (1024 Bits oder mehr) derzeit nicht praktikabel ist.
