RSAAttackView_Fixed_Step9=Schritt 9: Der ggT der zwei gespeicherten Moduli wird berechnet. Da eine der Primzahlen w?hrend der Erzeugung der Schl?ssel fest bleibt, wird dieser Wert als ggT wieder erscheinen.
RSAAttackView_Fixed_Step10=Schritt 10: Mithilfe der jetzt bekannten Primzahl P kann man die Werte der beiden Q-Primzahlen durch einfache Teilung von beiden N-Moduli durch P finden. Mit den beiden zu jedem N-Modul entsprechenden Primzahlpaaren kann man die privaten Exponenten D wie in dem Ger?t bilden.
RSAAttackView_Fixed_Step11=Schritt 11: Man kann jetzt die Geheimtexte mit den entsprechenden nachgebildeten privaten Exponenten entschl?sseln, ohne die privaten Schl?sseln direkt erhalten zu haben.
