RSAKeyView_SETUP=Angriff 4: SETUP
RSAKeyView_SETUP_Step1=Schritt 1: Ein SETUP-Angriff (engl. "secretly embedded trapdoor with universal protection", d.h. ein geheim eingebauter, universal gesch?tzter Fallt?rangriff) wird konstruiert, um verschl?sselte Daten aus einem Kryptosystem offenzulegen. In diesem Beispiel wird es angenommen, dass der Angreifer dieses Ger?t kompromittiert hat, indem es seinen ?ffentlichen Schl?ssel beinhaltet.
RSAKeyView_SETUP_Step2=Schritt 2: Die Primzahl P wird zuf?llig erzeugt und dann mit dem ?ffentlichen Schl?ssel des Angreifers verschl?sselt. Ein vorläufiges Modul N' wird konstruiert, damit die obere H?lfte der Bits gleich dem verschl?sselten P und der Rest zuf?llig ist. Die zweite Primzahl wird durch Division mittels der Gleichung P*Q + R = N' gerechnet, wo R der unbenutzte Rest ist. Achtung: dieser Ablauf k?nnte f?r lange Schl?sselgr??en mehrere Sekunden oder sogar Minuten brauchen\!
RSAKeyView_SETUP_Step3=Schritt 3: P mal Q ergibt den eigentlichen Modul N, was auch gleich N' - R ist. Beachten Sie, dass die obere Bith?lfte von N gleich der oberen Bilth?lfte von N' ist - Ausnahme: bei gro?en R k?nnen diese Bits sich um eins unterscheiden. Der Angreifer muss das sp?ter ber?cksichtigen.
RSAKeyView_SETUP_Step4=Schritt 4: Phi wird berechnet, der ?ffentliche Exponent E wird gew?hlt, und der private Exponent D wird berechnet, indem die multiplikative Inverse von E bez?glich Phi gefunden wird. E und N bilden den ?ffentlichen Schl?ssel, und D und N bilden den privaten Schl?ssel.
RSAKeyView_SETUP_Step5=Schritt 5: Geben Sie eine Nachricht unten ein und verschl?sseln Sie sie mit dem ?ffentlichen Schl?ssel.
RSAKeyView_SETUP_Step6=Schritt 6: F?r einen normalen Beobachter sollten die Schl?ssel ausreichend zuf?llig scheinen. Der Angreifer wei? dagegen, dass der private Schl?ssel tats?chlich in dem ?ffentlichen Schl?ssel gespeichert wurde. Speichern Sie nun den ?ffentlichen Schl?ssel und den Geheimtext, um sie in dem n?chsten Tab weiter zu analysieren.
RSAKeyView_SETUP_Title=Betr?gerische Schl?sselerzeugung mit RSA: SETUP-Angriff
