RSAKeyView_Fixed_Step1=Schritt 1: In diesem Angriff wird das kryptografische Ger?t kompromittiert, wobei eine der Primzahlen fest gew?hlt wird. Das erste Mal, dass die Primzahlen in dem Ger?t erzeugt werden, werden sie nicht manipuliert (zuf?llig) erzeugt, aber danach wird P festgehalten und nur Q zuf?llig erzeugt.
RSAKeyView_Fixed_Step2=Schritt 2: P mal Q ergibt den Modul N.
RSAKeyView_Fixed_Step3=Schritt 3: Phi wird berechnet, der ?ffentliche Exponent E wird gew?hlt, und der private Exponent D wird berechnet, indem die multiplikative Inverse von E bez?glich Phi gefunden wird. E und N bilden den ?ffentlichen Schl?ssel, und D und N bilden den privaten Schl?ssel.
RSAKeyView_Fixed_Step4=Schritt 4: Geben Sie eine Nachricht unten ein und verschl?sseln Sie sie mit dem ?ffentlichen Schl?ssel.
RSAKeyView_Fixed_Step5=Schritt 5: Als Angreifer kann man alle ?ffentlich ?bermittelten Schl?ssel und Geheimtexte sehen. Speichern Sie jetzt den aktuellen ?ffentlichen Schl?ssel und Geheimtext.
RSAKeyView_Fixed_Step6=Schritt 6: Um diesen Angriff durchzuf?hren, ben?tigen Sie einen zweiten ?ffentlichen Schl?ssel. Erzeugen Sie ein neues Schl?sselpaar. Dabei k?nnen Sie sehen, dass die Primzahl P sich nicht ?ndert, obwohl die andere Werte sich doch ?ndern.
RSAKeyView_Fixed_Step7=Schritt 7: Geben Sie eine Nachricht ein und verschl?sseln Sie sie mit dem zweiten ?ffentlichen Schl?ssel.
RSAKeyView_Fixed_Step8=Schritt 8: Speichern Sie den zweiten ?ffentlichen Schl?ssel und Geheimtext, um den Angriff durchf?hren zu k?nnen.
