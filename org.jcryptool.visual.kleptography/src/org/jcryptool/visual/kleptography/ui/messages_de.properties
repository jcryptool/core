RSAKeyView_Gen_Desc=Kleptographie ist ein Verfahren, mit dem man Informationen sicher und verdeckt stehlen kann, indem man eine asymmetrische Hintert?r in ein kryptografisches System einbaut. Beispielsweise kann man in einem RSA-Kryptosystem verschl?sselte Daten durch einen verdeckten Kanal durchsickern lassen, mit denen man dann den RSA-Modul leicht zerlegen kann. Wenn der Angriff in einem Black-Box-Ger?t richtig durchgef?hrt wird, ist die Ausgabe nicht von der Ausgabe eines nicht manipulierten Ger?ts zu unterscheiden. Auch wenn das Ger?t per Reverse Engineering offengelegt wird, k?nnte man zwar den Angriff bemerken, aber die durchgesickerten Daten sowie der private Schl?ssel des Angreifers werden nicht aufgedeckt. Diese Beispiel-Implementierung nutzt RSA und enth?lt vier verschiedene "b?swillige" Verfahren zur Schl?sselerzeugung, die ein Angreifer nutzen k?nnte, um ein Ger?t zu kompromittieren. Dieses Thema zeigt, wie wichtig die Nutzung von echten zuf?lligen Schl?sseln ist.
