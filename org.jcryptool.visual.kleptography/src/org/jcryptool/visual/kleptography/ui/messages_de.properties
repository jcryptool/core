RSAKeyView_PRF=Angriff 2: Erzeugung von P durch eine Pseudozufallsfunktion
RSAKeyView_PRF_Step1=Schritt 1: In diesem Angriff wird das Kryptosystem kompromittiert, indem eine der Primzahlen durch eine pseudozuf?llige Funktion erzeugt wird. Diese Funktion bekommt zwei Eingabewerte: eine zu diesem Kryptosystem eindeutige ID und einen Index.
RSAKeyView_PRF_Step2=Schritt 2: ?ber die ID und den Index wird ein Hash gebildet, der benutzt wird, um die Primzahl P zu erzeugen. Der Index wird in dem Ablauf der Erzeugung pseudozuf?lliger Werte mehrmals inkrementiert. Die zweite Primzahl Q wird nicht manipuliert erzeugt.
RSAKeyView_PRF_Step3=Schritt 3: P mal Q ergibt den Modul N.
RSAKeyView_PRF_Step4=Schritt 4: Phi wird berechnet, der ?ffentliche Exponent E wird gew?hlt, und der private Exponent D wird berechnet, indem die multiplikative Inverse von E bez?glich Phi gefunden wird. E und N bilden den ?ffentlichen Schl?ssel, und D und N bilden den privaten Schl?ssel.
RSAKeyView_PRF_Step5=Schritt 5: Geben Sie eine Nachricht unten ein und verschl?sseln Sie diese mit dem ?ffentlichen Schl?ssel.
RSAKeyView_PRF_Step6=Schritt 6: F?r einen normalen Beobachter sollten die Schl?ssel ausreichend zuf?llig scheinen. Der Angreifer hat dagegen die ID und die Funktion, kann den Index leicht finden, und kann damit die Primzahl P nachbilden. Mithilfe des ?ffentlichen Schl?ssels kann der Angreifer den privaten Schl?ssel wiederherstellen.
RSAKeyView_PRF_Title=Betr?gerische Schl?sselerzeugung mit RSA: Pseudozufallsfunktion
RSAKeyView_PRG=Angriff 3: Erzeugung von P durch einen Pseudozufallsgenerator
RSAKeyView_PRG_Step1=Schritt 1: In diesem Angriff wird das Kryptosystem kompromittiert, indem eine der Primzahlen durch einen Pseudozufallsgenerator erzeugt wird. Dieser Generator ben?tigt einen Startwert, mit dem bei jeder Iteration ein neuer Startwert berechnet wird.
RSAKeyView_PRG_Step2=Schritt 2: Jede Iteration des Generators ergibt drei nutzbare Bits. Nach genug Iterationen k?nnen die gesammelte Bits benutzt werden, um eine prime Pseudozufallszahl P zu erzeugen. Die zweite Primzahl wird nicht manipuliert erzeugt. Achtung: diesem Ablauf k?nnte f?r lange Schl?ssel mehrere Sekunden oder sogar Minuten brauchen\!
RSAKeyView_PRG_Step3=Schritt 3: P mal Q ergibt den Modul N.
RSAKeyView_PRG_Step4=Schritt 4: Phi wird berechnet, der ?ffentliche Exponent E wird gew?hlt, und der private Exponent D wird berechnet, indem die multiplikative Inverse von E bez?glich Phi gefunden wird. E und N bilden den ?ffentlichen Schl?ssel, und D und N bilden den privaten Schl?ssel.
RSAKeyView_PRG_Step5=Schritt 5: Geben Sie eine Nachricht unten ein und verschl?sseln Sie sie mit dem ?ffentlichen Schl?ssel.
RSAKeyView_PRG_Step6=Schritt 6: F?r einen normalen Beobachter sollten die Schl?ssel ausreichend zuf?llig scheinen. Der Angreifer hat dagegen den urspr?nglichen Startwert und den Generator, und kann damit die Primzahl P nachbilden. Mithilfe von dem ?ffentlichen Schl?ssel kann der Angreifer den privaten Schl?ssel wiederherstellen.
