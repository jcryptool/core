RSAAttackView_SETUP_Calculations_Desc=Der Angreifer wird die mit seinem ?ffentlichen Schl?ssel verschl?sselte Primzahl P in den oberen Bits des Moduls N finden. Wegen einer m?glichen Bit?bertragung in der Teilung im Primzahlerzeugungs-Algorithmus muss der Angreifer auch P' berechnen, indem er den Wert des verschl?sselten P plus eins entschl?sselt. Der Angreifer kann P nutzen, um Q und dann D zu berechnen, aber muss auch P' nutzen, um Q' und D' zu berechnen.
RSAAttackView_SETUP_Ciphertext_Desc=Der Geheimtext wird ?ffentlich ?bermittelt und ist folglich komplett sichtbar f?r einen Angreifer oder anderen Beobachter.
