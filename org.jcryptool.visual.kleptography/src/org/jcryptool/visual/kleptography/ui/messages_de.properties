RSAAttackView_SETUP_Step7=Schritt 7: Die verschl?sselte Primzahl P wird von den oberen Bits des Moduls N entnommen. Entschl?sselung dieses Wertes mit dem privaten Schl?ssel des Angreifers ergibt die Primzahl P, es sei denn, ein ?bertragungsbit wurde in der fr?heren Teilung genommen. Da der Angreifer nicht wissen kann, ob das passiert ist, muss er das verschl?sselte P und P plus eins (= P') entschl?sseln.
RSAAttackView_SETUP_Step8=Schritt 8: Mithilfe von P und P' sowie dem ?ffentlichen Schl?ssel kann der Angreifer die zweite Primzahl Q und danach den privaten Schl?ssel nachbilden. Der Angreifer muss Q und Q' berechnen, obwohl nur eine Primzahl ergeben wird, die N ohne Rest teilt.
RSAAttackView_SETUP_Step9=Schritt 9: Es gibt jetzt zwei m?gliche Schl?ssel, mit dem man den Geheimtext entschl?sseln kann. Der Angreifer k?nnte schon vorab pr?fen, welcher Wert der Richtige ist, aber einer wird immer die urspr?ngliche Klartext-Nachricht und der andere Unsinn ergeben.
