Header_text=Das \u201EMagische Tür\u201C-Szenario ist ein einfach zu verstehendes Beispiel für einen Zero-Knowledge-Beweis.\n\nEs gibt zwei Szenarien\: 1) Alice (A) möchte Bob (B) beweisen, dass sie den geheimen Code für die Tür zwischen zwei Räumen (markiert mit \u201ELinks\u201C und \u201ERechts\u201C) kennt.\nSie möchte jedoch keine Informationen ihres Geheimnisses an Bob oder einen Dritten offenbaren. 2) Die Angreiferin Carol (C) versucht, sich als Alice auszugeben.
