ServerHelloCompositeErrorSessionIDLength=Hexadecimal text in textfield Session ID must not be longer than 64 digits!
ServerHelloCompositeErrorSessionIDNull=Hexadecimal text in textfield Session ID must not be null!
ServerHelloInformationText=Step 2: General explanation of Server Hello:\n\nIn this step the server selects a SSL/TLS-version and a cipher suite. If the client doesn\u2019t support this SSL/TLS-version or cipher suite, the server sends a message to the client that a connection isn\u2019t possible. The client has to send the list of supported SSL/TLS-version again (maybe with other SSL/TlS-versions and cipher suites).\n\nThe server also creates a random value. This random value is similar to the random value generated by the client. 4 bytes time stamp + 28 bytes random number (32 byte are 64 hexadecimal-values).\n\nThe last step is to set the session ID to a value which is not \u201C0\u201D, this is done to be able to relate the connection to the client. This value must not be longer than 32 byte.

