ServerFinishedCompositeGrpServerFinished=Server Finished
ServerFinishedCompositeLblFinished=Finished
ServerFinishedInformationText=Step 6: General explanation of Server Finished\n\nThis message is the first encrypted message. It is a hash value from all the previous messages and keys. The Finished-message serves to compare the calculated keys. It is the first message, which is encrypted with the selected parameters. This is displayed with the green arrows.
ServerFinishedInitationText=Step 6: Selected parameters of Server Finished\n\nAll before sent messages are now summed up in a hash-value, which gets transfered to a pseudorandom-function together with the master secret and the message "server finished" and the result is the Finished-message:\n

