ServerCertificateCompositeInitationText=Step 3: Selected parameters of Server Certificate\n\nThe server has chosen a cipher suit for the SSL/TLS connection:\n
ServerCertificateCompositeCertificateText=\n\nThe server sends his certificate to the client, which contains the servers public key and is signed with the chosen signature/hash combination.\n
ServerCertificateCompositeKeyExchangeText=\nThe server sends now his Diffie-Hellman public key informations to agree upon the premaster-secret.\n
ServerCertificateCompositeRequestText=\nLast but not least the client can request a certificate from the client.\n
ServerCertificateInformationText=Step 3: General explanation of Server Certificate\n\nThis step is all about the key exchange, certificate exchange and calculating keys from the chosen chiper suits.\n\nThe \u201EShow\u201C Button gives the possibility to display the server certificate.\n\nThe radio buttons at Server Certificate Request define if a certificate is requested from the client. Isn't this the chase it is also not possible to display the certificate from the client in the next step.\n\nIs a Server_key_exchange message sent, so are further information necessary for the key exchange (usually used by ephemeral Diffie Hellman = DHE).\n\nBy sending the Server_Hello_Done this step ends.

