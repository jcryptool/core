ServerChangeCipherSpecInformationText=Step 5: General explanation of Server Change Cipher Spec\n\nWith this static value the server tells the client that it will now use the parameters represented by the cipher suite that was selected previously.
ServerChangeCipherSpecInitationText=Step 5: Selected parameters of Server Change Cipher Spec\n\nThe ChangeCipherSpec-message contains only the value 1 and signals, that every further communication will be secured (encrypted) by the before selected CipherSuite.\n
ServerChangeCipherSpecMasterSecret=\n\nNow a master secret will be calculated from the premaster secret for the encryption:\n
ServerChangeCipherSpecServerMACsecret=\n\nThe following keys and parameters for the server get now calculated out of the master secret:\n\nThe server write MAC key, which is used to authenticate data sent by the server:\n
ServerChangeCipherSpecServerKey=\n\nThe server write key, which is used to encrypt data of the server which should be sent:\n
ServerChangeCipherSpecServerIV=\n\nThe server write IV, an initialization-vector which is actually only generated for implicit authentication encryption:\n
ServerChangeCipherSpecNoIV=There is no need for an IV with your chosen CipherSuite.
ServerChangeCipherSpecPreMaster=\nThe server calculates now his own premaster secret:\n

