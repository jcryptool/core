SslViewStxInformation=General explanation:\n\nThis plug-in serves as graphical representation of a TLS-Handshake. Therefore the sent messages get displayed as arrows between client and server. The selectable parameters describe the content of these messages, which are needed to build up the connection.\n\nA click on the button \u201Cinformation\u201D shows an explanation of the actual step and his parameters in this information field. You can switch back to the previous information by a new click on this button.\nThe message-windows are numbered in the order how they are sent. For instance the ServerChangeCipherSpec- (5.) and Finished-message (6.) are sent sequently, before the client answers.\nThe with a click on the relative cipher suite selected cipher suites are displayed in this information box under the selected parameters. Another click on the same cipher suite will deselect it.\n
SslViewHeadline=SSL/TLS Handshake

