ClientHelloInformationText=Step 1: General explanation of Client Hello\n\nIn this step the client says hello and establishes the first parameters.\n\nTo do this, the client selects the SSL/TLS-versions and cipher suites it wants to use for the communication. It is possible to select more than one SSL/TLS-version or cipher suite. To deselect a selected cipher suite, select the same cipher suite again. With this selected parameters the handshake with the server is made. If the server supports none of the SSL/TLS-versions or cipher suites presented by the client, it denies the query and the client has to send the first handshake message again, maybe with different parameters.\n\nThe random value contains a 4 byte time stamp and a 28 byte random number (32 bytes are 64 hexadecimal-values). This is to prevent replay of messages.\n\nThe session ID is always \u201C0\u201D. This indicates that a new connection will be built. If the session ID would be another value, the client indicates, that it wants to use a already existing SSL/TLS connection. The steps server hello and server certificate would then be skipped. It wasn\u2019t our goal to implement this.

