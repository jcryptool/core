ClientHelloInformationText=Schritt 1: Generelle Erklärung zum Client Hello\n\nIn diesem Schritt geht es darum, dass der Client auf sich aufmerksam macht und die ersten Verbindungsparameter übermittelt.\n\nDabei wählt der Client die von ihm unterstützten SSL/TLS- Versionen sowie Cipher Suites aus, welche er für diese Kommunikation verwenden möchte. Hierbei sind auch Mehrfachauswahlen möglich. Möchte man eine ausgewählte Cipher Suite wieder abwählen, so kann man dies durch die erneute Auswahl der gleichen Cipher Suite durchführen. Des Weiteren wird mit diesen Parametern der Handshake durchgeführt. Falls der Server keine der vorgeschlagenen Optionen unterstützt, weist er das Query zurück und der Client muss erneut Vorschläge senden.\n\nDer Zufallswert besteht aus 4 Byte Zeitstempel + 28 Byte Zufallszahl (32 Byte entspricht 64 Hexadezimalzeichen). Dies dient dem Replayschutz.\n\nDie Session ID ist bei jedem Verbindungsaufbau \u201E0\u201C und signalisiert damit, dass eine neue Verbindung aufgebaut werden soll. Wäre der Wert ungleich \u201E0\u201C, so würden die Parameter einer bestehenden Verbindung verwendet und die Schritte 2 und 3 übersprungen werden, dies darzustellen war jedoch nicht unser Ziel.

