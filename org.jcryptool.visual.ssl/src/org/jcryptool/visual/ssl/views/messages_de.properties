ServerHelloInformationText=Schritt 2: Generelle Erklärung zum Server Hello\n\nIn diesem Schritt wählt der Server eine SSL/TLS- Version sowie eine Cipher Suite aus. Sollte diese SSL/TLS-Version bzw. Cipher Suite vom Client nicht unterstützt werden, sendet der Server eine Nachricht an den Client, dass mit diesen Einstellungen kein Verbindungsaufbau möglich ist und der Client erneut eine Liste mit unterstützten SSL/TLS-Versionen und Cipher Suites senden muss.\n\nAuch der Server erzeugt sich einen eigenen Zufallswert. Dieser hat denselben Aufbau wie der des Clients, d.h. er besteht aus 4 Byte Zeitstempel + 28 Byte Zufallszahl (32 Byte entspricht 64 Hexadezimalzeichen).\n\nZuletzt wird die übermittelte Session ID noch auf einen Wert ungleich \u201E0\u201C gesetzt, um später die durchgeführten Handshakes den einzelnen Clients zuordnen zu können. Dieser Wert darf maximal 32 Byte groß sein.

