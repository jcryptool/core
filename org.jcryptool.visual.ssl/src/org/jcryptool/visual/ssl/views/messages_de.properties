SslViewStxInformation=Durch einen Klick auf den Button "Information" wird in diesem Fenster eine Erklärung zum aktuellen Schritt und dessen Parameter angezeigt. Durch einen erneuten Klick auf den Button kann man wieder auf die vorherige Anzeige zurückschalten.\nDie Nachrichtenfenster sind in der Reihenfolge nummeriert, in der sie gesendet werden. So werden beispielsweise die ServerChangeCipherSpec- (5.) und die Finished-Nachricht (6.) direkt hintereinander gesendet, bevor der Client antwortet.\nDie durch einen Klick auf die jeweilige Cipher Suite ausgewählten Cipher Suites werden in dieser Informationsbox unter den ausgewählten Parametern angezeigt. Sollte eine Cipher Suite wieder abgewählt werden, so kann dies durch eine erneute Auswahl dieser Cipher Suite durchgeführt werden.\n
SslViewHeadline=SSL/TLS-Handshake
SslViewHeadlineInformation=Dieses Plugin dient zur graphischen Darstellung eines TLS-Handshakes. Dabei werden die gesendeten Nachrichten durch Pfeile zwischen Client und Server dargestellt.\nDie auswählbaren Parameter beschreiben den Inhalt der Nachrichten, die zum Aufbau einer Verbindung benötigt werden.

