ServerFinishedInformationText=Schritt 6: Gernerelle Erklärung zum Server Finished\n\nServer Finished ist eine Nachricht, bestehend aus einem Hashwert über alle vorhergehenden Nachrichten und erzeugten Schlüssel. Dies dient zum Vergleichen der berechneten Schlüssel.\n\nDiese Nachricht ist die erste Nachricht die mit den zuvor festgelegten Parametern verschlüsselt wird. Dies wird durch die grünen Pfeile dargestellt.
ServerFinishedInitationText=Schritt 6: Parameter vom Server Finished\n\nAlle bisher gesendeten Nachrichten werden in einem Hashwert zusammengefasst, zusammen mit dem master secret und der Nachricht "server finished" an eine Pseudorandom-Funktion übergeben und das Ergebnis ist die Finished-Nachricht:\n

