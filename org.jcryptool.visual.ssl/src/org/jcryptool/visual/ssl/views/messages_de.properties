ServerCertificateCompositeInitationText=Schritt 3: Gewählte Parameter vom Server Certificate\n\nDer Server hat nun eine Cipher Suite für die SSL/TLS Übertragung ausgewählt:\n
ServerCertificateCompositeCertificateText=\n\nDer Server versendet ein Zertifikat an den Client, welches den gewählten öffentlichen Schlüssel enthält und mit gewählter Signatur/Hash-Kombination signiert wird.\n
ServerCertificateCompositeKeyExchangeText=\nDer Server sendet nun seine öffentlichen Informationen des Diffie-Hellman Schlüssel, um dem Client den Schlüsselaustausch zu ermöglichen.\n
ServerCertificateCompositeRequestText=\nAbschließend kann der Server noch ein Zertifikat von seinem Client anfordern.\n
ServerCertificateInformationText=Schritt 3: Generelle Erklärung zum Server Certificate\n\nIn diesem Schritt dreht sich alles um den Austausch von Zertifikaten, sowie die Schlüsselberechnung durch die zuvor festgelegten Parameter.\n\nDurch den \u201EAnzeigen\u201C Button kann man sich das Zertifikat des Servers anzeigen lassen.\n\nDurch die Auswahlmöglichkeiten beim Server Certificate Request legt man fest, ob ein Zertifikat des Client angefordert wird. Ist dies nicht der Fall, ist es auch nicht möglich sich im nächsten Schritt das Zertifikat des Client anzeigen zu lassen.\n\nDer Parameter Server_Key_Exchange teilt dem Client mit, dass zusätzliche Schlüsselinformationen benötigt werden (bei Diffie-Hellman nötig).\n\nMit Server_Hello_Done wird der 2. Schritt beendet.

